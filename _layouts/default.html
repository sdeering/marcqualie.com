<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <link rel="dns-prefetch" href="//cdn.marcqualie.com"/>
    <link rel="alternate" type="application/rss+xml" title="My Personal Tech Blog" href="https://marcqualie.com/feed/"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
    <link rel="stylesheet" href="/css/blog.css"/>
    <link rel="stylesheet" href="/css/blog.css"/>
    <link rel="stylesheet" href="/css/footer.css"/>
    <link rel="stylesheet" href="/css/search.css"/>
    <link rel="stylesheet" href="/css/syntax.css"/>
</head>
<body>

<div class="navbar navbar-static-top navbar-inverse">
    <div class="container">
        <a href="/" title="Marc Qualie" class="navbar-brand">Marc <strong>Qualie</strong></a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="nav-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li{% if page.class == 'posts' %} class="active"{% endif %}><a href="/" title="Marc Qualie's Latest Posts">Blog</a></li>
                <li{% if page.class == 'projects' %} class="active"{% endif %}><a href="/projects/" title="Marc Qualie's Projects">Projects</a></li>
                <li{% if page.class == 'about' %} class="active"{% endif %}><a href="/about/" title="About Marc Qualie">About</a></li>
                <li><a href="https://twitter.com/marcqualie" title="Follow Marc Qualie on Twitter" target="_blank"><span class="icon-twitter"></span> Follow Me</a></li>
                <li><a href="https://github.com/marcqualie" title="Fork Marc Qualie on Github" target="_blank"><span class="icon-github"></span> Fork Me</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container spacer-top">
    <div class="row">

    <div class="col col-lg-9 blog-post-list">

        {{ content }}

    </div>

    <!-- Sidebar -->
    <div class="col col-lg-3 blog-sidebar">

        {% include sidebar.html %}

    </div>


  </div>
</div>

</body>
</html>
