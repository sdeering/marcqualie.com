name: "Marc Qualie's Blog"
description: "My personal tech blog and insights into the world"
url: "http://marcqualie.com"
environment: development
cdn_host: //d2t499cyah0mck.cloudfront.net

markdown: redcarpet
excerpt_separator: "\n\n"
pygments: true
paginate: 5
permalink: /:year/:month/:title
paginate_path: "posts/:num"
exclude:
 - import.php

# Search
lunr_search:
  min_length: 3

# Assets
assets:
  cache: true
  sources:
   - _assets/css
   - _assets/js
   - _assets/images

# Analytics
analytics:
  google:
    id: UA-4472999-7
