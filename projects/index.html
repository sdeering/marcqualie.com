---
layout: default
title: Marc Qualie's Projects
class: projects
---

<table class="table table-striped table-hover">
{% for project in site.data.projects %}
<tr>
  <td width="260"><span class="icon-github"></span> <a href="{{ project.link }}" target="_blank">{{ project.name }}</a></td>
  <td class="text-muted">{{ project.description | truncate 20 }}</td>
  <td width="50" class="text-left"><span class="icon-star"></span> {{ project.stars }}</td>
  <td width="50" class="text-right">{{ project.forks }} <span class="icon-code-fork"></span></td>
</tr>
{% endfor %}
</table>
